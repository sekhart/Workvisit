{% extends 'WorkVisits/base.html' %}
{% load bootstrap4 %}

{% block header %}
<h2>Add Visitor: </h2>
{% endblock header %}


{% block content %}

<form name="{%url 'workvisits:new_visitor' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Visitor</button>
    {% endbuttons %}
</form>
{% endblock content %}
