{% extends 'WorkVisits/base.html'%}
{% load bootstrap4 %}

{% block header %}
<h2>Cabinets: </h2>
{% endblock header %}


{% block content %}
<p><a href="{% url 'workvisits:new_cabinet' %}">Add Cabinet</a></p>
<ul>
    {% for cabinet in cabinets %}
    <h4><li>{{cabinet}}</li></h4>
    {% empty %}
    <h4><li>No cabinet have been added yet.</li></h4>
    {% endfor %}
</ul>
<h4></h4>
{% endblock content %}
