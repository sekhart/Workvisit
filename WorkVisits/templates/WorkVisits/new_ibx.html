{% extends 'WorkVisits/base.html' %}
{% load bootstrap4 %}

{% block header %}
<h2>Add IBX: </h2>
{% endblock header %}


{% block content %}

<form action="{% url 'workvisits:new_ibx' %}" method="post" class="form">
   {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add IBX</button>
    {% endbuttons %}
</form>
{% endblock content %}
