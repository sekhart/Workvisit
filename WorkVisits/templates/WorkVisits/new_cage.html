{% extends 'WorkVisits/base.html' %}
{% load bootstrap4 %}

{% block header %}
<h2>Add Cabinet: </h2>
{% endblock header %}


{% block content %}

<form action="{% url 'workvisits:new_cage' %}" method="post" class="form">
    {% csrf_token %}
   {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Cage</button>
    {% endbuttons %}
</form>

{% endblock content %}
