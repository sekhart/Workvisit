{% extends 'WorkVisits/base.html'%}
{% load bootstrap4 %}

{% block header %}
<h2>IBX: </h2>
{% endblock header %}

{% block content %}
<p><a href="{% url 'workvisits:new_ibx' %}">Add IBX</a></p>
<ul>
    {% for ibx in ibxs %}
    <h4>
        <li>{{ibx}}</li>
    </h4>

    {% empty %}
   <h4> <li>No IBX have been added yet.</li></h4>
    {% endfor %}
</ul>
{% endblock content %}
