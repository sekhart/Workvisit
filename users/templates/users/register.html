{% extends 'WorkVisits/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block header%}
<h2>Register User:</h2>
{% endblock header%}

{% block content %}

<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'workvisits:home' %}" />
</form>

{% endblock content %}
