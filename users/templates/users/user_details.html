{% extends 'WorkVisits/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block header%}
<h2>User Details:</h2>
{% endblock header%}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>
            <small>
                {{ud.username}}
            </small>
        </h3>
    </div>
    <div class="panel-body">
        <p>Email: {{ud.email}}</p>
        <p>Last Login: {{ud.last_login | date:'M d, Y H:i'}}</p>
    </div>
</div> <!-- panel -->

{% endblock content %}
